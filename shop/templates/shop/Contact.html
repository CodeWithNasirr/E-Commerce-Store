{% extends 'shop/basic.html' %}

{% block title %}Contact{% endblock %}

{% block body %}

 
<div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="contact" method="post">{% csrf_token %}
            <div class="form-group ">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Format: 123-456-7890" required>
                <small class="form-text text-muted">Please enter your phone number in the format: 123-456-7890.</small>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>




{% endblock %}
